<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tim gia tri nho nhat cua mang</title>
</head>
<body>
<script>
    function indexMinArray(arr) {
        let min = arr[0];
        let indexMin = 0;
        if(arr.length == 0)
        {
            return -1;
        }
        for(let i = 0; i < arr.length; i++)
        {
            if(arr[i] < min)
            {
                min = arr[i];
                indexMin = i;
            }
        }
        return indexMin;
    }

    //let arr1 = [3, 5, 1, 8, -3, 7, 8];
    //let arr2 = [7, 12, 6, 9, 20, 56, 89];
    //let arr3 = [];
    let arr4 = [0, 0, 0, 0, 0, 0];
    let indexMin = indexMinArray(arr4);
    if(indexMin == -1)
    {
        alert("Mang ban dau la mang rong!!!");
    }
    else
    {
        alert("Gia tri nho nhat trong mang la: " + arr4[indexMin]);
    }

</script>
</body>
</html>
