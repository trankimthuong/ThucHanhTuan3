    <script>
        let Battery =function () {

            this.setEnergy = function (value) {
                this.energy = value;
            }

            this.getEnergy = function () {
                return this.energy;
            }
            this.decreaseEnergy = function () {
                if(this.energy > 0){
                    this.energy--;
                }
            }
        }

        let FlashLamp = function () {
            this.setBattery = function (battery) {
                this.battery = battery;
            }

            this.getBatteryInfo = function () {
                return this.battery.getEnergy();
            }

            this.light = function () {
                if(this.status){
                    alert("den sang");
                }
                else{
                    alert("den tat");
                }
            }

            this.turnOn = function () {
                this.status = true;
            }

            this.turnOff = function () {
                this.status = false;
            }
        }

        let battery = new Battery();
        battery.setEnergy(10);

        let lamp = new FlashLamp();
        lamp.setBattery(battery);

        document.write("Battery info: " + lamp.getBatteryInfo());
        lamp.light();
        document.write("turn on: ");
        lamp.turnOn();
        lamp.light();
        document.write("Battery info: " + lamp.getBatteryInfo());

        document.write("turn off: ");
        lamp.turnOff();
        lamp.light();
        document.write("Battery info: " + lamp.getBatteryInfo());
